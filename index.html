<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KPM â€” Kill Per Minute</title>
  <style>
    /* Global styles for the game container */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* Canvas styling - fullscreen game view */
    canvas {
      display: block;
    }
    /* Crosshair styling - centered on screen */
    #crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      margin: -4px 0 0 -4px;
      border: 2px solid #fff;
      border-radius: 50%;
      pointer-events: none;
    }
    /* HUD elements styling - timer, enemy counter, and longest kill display */
    #timer, #remaining, #longestKill {
      position: fixed;
      font: 20px monospace;
      color: white;
      z-index: 10;
    }
    #timer {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #remaining {
      top: 10px;
      left: 10px;
    }
    #longestKill {
      top: 10px;
      right: 10px;
    }
    /* Hit effect overlay styling */
    #fxHit {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,0,0,0.3);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
    }
  </style>
  <!-- Three.js library for 3D graphics -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <!-- HUD Elements -->
  <div id="timer">00:00.00</div>
  <div id="remaining">Enemies: 13</div>
  <div id="longestKill">Longest Kill: 0.00m</div>
  <div id="crosshair"></div>
  <div id="fxHit"></div>

  <!-- Game Scripts -->
  <script type="module">
    // Import all modules
    import { ROOM, WALL_H, ENEMIES_PER_LEVEL, measureDistance, updateBestStats } from './js/utils.js';
    import { makeBrickTexture, spawnTracer, spawnSpark } from './js/textures.js';
    import { playSound, playComboSound } from './js/audio.js';
    import { blocked, checkEnemyCollision, checkBossCollision, checkRayIntersection } from './js/collision.js';
    import { showLogo, createBossHealthBar, updateBossHealthBar, showVictoryScreen } from './js/ui.js';
    import { Enemy, EnemyManager } from './js/enemy.js';
    import { Boss, BossManager } from './js/boss.js';
    import { LevelManager } from './js/level.js';
    import { Player } from './js/player.js';
    import { Game } from './js/game.js';

    // Initialize game when DOM is loaded
    window.addEventListener('DOMContentLoaded', () => {
      const game = new Game();
      game.init();
    });
  </script>
</body>
</html>
